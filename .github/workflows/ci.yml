name: Simple CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-asyncio pytest-mock

    - name: Create test .env file
      run: |
        cat > .env << EOF
        TELEGRAM__TOKEN=123456789:AAF3zv7xJw8yQp5eH6lV0bC1tK2sM3nQ4oP5R6sT
        TELEGRAM__ADMIN_USER_IDS=[123456789]
        RAPIRA_API__BASE_URL=https://api.rapira.test
        RAPIRA_API__API_KEY=test_api_key
        RAPIRA_API__TIMEOUT=30
        RAPIRA_API__MAX_RETRIES=3
        REDIS__HOST=localhost
        REDIS__PORT=6379
        REDIS__DB=0
        CACHE__RATE_TTL=60
        CACHE__CALCULATION_TTL=30
        CACHE__STATS_TTL=300
        LOGGING__LEVEL=DEBUG
        LOGGING__FORMAT=text
        APPLICATION__ENVIRONMENT=test
        APPLICATION__DEBUG=true
        DEFAULT_MARKUP_RATE=2.5
        DEFAULT_MANAGER_ID=123456789
        EOF

    - name: Run tests only
      run: |
        export PYTHONPATH="${PYTHONPATH}:$(pwd)"
        pytest tests/ -v --tb=short

  # Optional: Simple Docker build for main branch only
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64
        push: false
        tags: crypto-bot:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
